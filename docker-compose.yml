    driver: local
    driver_opts:
      type: nfs
      o: addr=fs-26529ba5.efs.us-east-1.amazonaws.com,nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2,noresvport
      device: "fs-26529ba5.efs.us-east-1.amazonaws.com:/"
